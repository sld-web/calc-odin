<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="first-row row">
            <div class="clear"><button>C</button></div>
            <div class="reset"><button>AC</button></div>
            <div class="percen"><button>%</button></div>
            <div class="division"><button>/</button></div>
        </div>
        <div class="second-row  row">
            <div class="seven"><button>7</button></div>
            <div class="eight"><button>8</button></div>
            <div class="nine"><button>9</button></div>
            <div class="multiply"><button>x</button></div>
        </div>
        <div class="third-row row">
            <div class="four"><button>4</button></div>
            <div class="five"><button>5</button></div>
            <div class="six"><button>6</button></div>
            <div class="minus"><button>-</button></div>
        </div>
        <div class="fourth-row row">
            <div class="one"><button>1</button></div>
            <div class="two"><button>2</button></div>
            <div class="three"><button>3</button></div>
            <div class="plus"><button>+</button></div>
        </div>
        <div class="sixth-row row">
            <div class="dot"><button>.</button></div>
            <div class="zero"><button>0</button></div>
            <div class="sum"><button>=</button></div>
        </div>
    </div>
</body>
</html>
